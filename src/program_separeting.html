
<div class="tarifs-contact-form">
	<div class="tarifs-contact-form__contact-form">
		<div class="tarifs-contact-form__glass">
		</div>
		<form class="tarifs-contact-form__form" action="/" method="POST">
			<a class="tarifs-contact-form__close-form" href="#"></a>
			<input type="hidden" name="tariff-name">
			<textarea name="message"></textarea>
			<div class="tarifs-contact-form__form-title">Оставить заявку
			</div>
			<div class="tarifs-contact-form__form-group mb-05">
				<input class="tarifs-contact-form__form-input" type="text" name="user-name" placeholder="имя"/>
				<div class="tarifs-contact-form__form-message">
				</div>
			</div>
			<div class="tarifs-contact-form__form-group mb-05">
				<input class="tarifs-contact-form__form-input" type="text" name="user-phone" placeholder="телефон"/>
				<div class="tarifs-contact-form__form-message">
				</div>
			</div>
			<div class="tarifs-contact-form__form-group mb-20">
				<input class="tarifs-contact-form__form-input" type="email" name="user-email" placeholder="почта"/>
				<div class="tarifs-contact-form__form-message">
				</div>
			</div>
			<a class="tarifs-contact-form__form-send" href="#">Записаться</a>
		</form>
	</div>
</div>
